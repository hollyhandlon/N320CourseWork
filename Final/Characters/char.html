<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Characters</title>
</head>
<body>

    <div class="container">
        <!--Div to hold the main card, details manipulated by current character index-->
        <div class="characterDiv">
            <!--Div to hold the left side of the main card-->
            <div class="leftSide">
                <!--Div to hold the name based on current character index-->
                <div class="namediv"></div>
                <!--img to hold the main character image based on current character index-->
                <img class="imgDiv" />
            </div>
            <!--Div to hold the right side of the main card-->
            <div class="rightSide">
                <!--Div to hold the information based on current character index-->
                <div class="textDiv"></div>
            </div>
        </div>
        <div class="selectChar">
            <!--Holds the character image, on hover add animation, on click change current character index-->
            <img class="charIcon" />
        </div>
    </div>
    
    <script src="js/char.js"></script>
</body>
</html>
